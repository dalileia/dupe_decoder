  <form class="search-bar" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <mat-form-field appearance="outline">
      <mat-label>digite o nome ou marca do produto</mat-label>
      <input class="form"
        type="text"
        matInput
        ngModel
        placeholder=""
        name="search"
        >
      <button matSuffix mat-icon-button aria-label="search">
        <mat-icon matSuffix>search</mat-icon>
      </button>
    </mat-form-field>
  </form>
