<div *ngIf="isHome()">
  <form class="search-bar" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <mat-form-field color="primary" appearance="outline">
      <input class="form"
        type="search"
        matInput
        ngModel
        placeholder="search for products"
        name="search"
        >
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </form>
</div>
