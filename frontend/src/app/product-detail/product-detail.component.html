<div class="product">
  <ng-container *ngIf="product">
    <div class="product-name">{{ product.name }}</div>
    <ng-container class="items" *ngFor="let items of items">{{ items.name }}, </ng-container>
  </ng-container>
</div>  
<div class="product-display">
  <app-product-display
    *ngFor="let comparedProduct of comparedProduct"
    [product]="comparedProduct.product"
    [percentage]="comparedProduct.percentage"
    (messageEvent)="openProduct($event)"
  ></app-product-display>
</div>
